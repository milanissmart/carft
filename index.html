<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite RPS Craft</title>
<style>
    body { font-family: Arial, sans-serif; background:#fafafa; padding:20px; }
    h1 { text-align:center; }
    #inventory { display:flex; gap:10px; flex-wrap:wrap; margin-top:20px; }
    .item {
        padding:10px 15px;
        background:#fff;
        border:2px solid #333;
        border-radius:8px;
        cursor:pointer;
        user-select:none;
    }
    #log { margin-top:20px; padding:10px; background:#eee; height:150px; overflow-y:auto; }
</style>
</head>
<body>

<h1>Infinite Craft: RPS Edition</h1>

<p>Click two items to combine them!</p>

<div id="inventory"></div>

<div id="log"></div>

<script>
// ---------------------------
// Starting items
// ---------------------------
let inventory = ["Rock", "Paper", "Scissors"];

// ---------------------------
// Crafting combinations
// Add as many as you want!
// ---------------------------
const recipes = {
    "Rock+Paper": "Paper Beats Rock",
    "Paper+Rock": "Paper Beats Rock",

    "Paper+Scissors": "Scissors Cuts Paper",
    "Scissors+Paper": "Scissors Cuts Paper",

    "Scissors+Rock": "Rock Crushes Scissors",
    "Rock+Scissors": "Rock Crushes Scissors",

    // Infinite Craft-style fun combos:
    "Rock+Rock": "Boulder",
    "Paper+Paper": "Book",
    "Scissors+Scissors": "Shears",

    "Boulder+Scissors": "Stone Shards",
    "Book+Rock": "Knowledge of Geology",
    "Shears+Paper": "Paper Snowflake"
};

// ---------------------------
// UI elements
// ---------------------------
const invDiv = document.getElementById("inventory");
const log = document.getElementById("log");

let selected = [];

// ---------------------------
// Render Inventory
// ---------------------------
function renderInventory() {
    invDiv.innerHTML = "";
    inventory.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = item;

        div.onclick = () => selectItem(index);

        invDiv.appendChild(div);
    });
}

// ---------------------------
// Selecting items to combine
// ---------------------------
function selectItem(idx) {
    selected.push(inventory[idx]);

    if (selected.length === 2) {
        combine(selected[0], selected[1]);
        selected = [];
    }
}

// ---------------------------
// Perform combination
// ---------------------------
function combine(a, b) {
    const key = a + "+" + b;

    if (recipes[key]) {
        const result = recipes[key];

        logMessage(`✨ Combined <b>${a}</b> + <b>${b}</b> → <b>${result}</b>`);

        if (!inventory.includes(result)) {
            inventory.push(result);
        }
        renderInventory();
    } else {
        logMessage(`❌ No known combination for <b>${a}</b> + <b>${b}</b>.`);
    }
}

// ---------------------------
// Log helper
// ---------------------------
function logMessage(msg) {
    log.innerHTML += msg + "<br>";
    log.scrollTop = log.scrollHeight;
}

// Initial render
renderInventory();
</script>

</body>
</html>
